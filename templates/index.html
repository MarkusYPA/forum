<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    {{ template "header" . }}

    <div class="content">

        <h1>Forum of Communication</h1>
        <h2>Threads</h2>
        <table>
            <thead>
                <tr>
                    <th>Author</th>
                    <th>Title</th>
                    <th>Started</th>
                    <th>Replies</th>
                </tr>
            </thead>
            <tbody>
                {{range .Threads}}
                <tr>
                    <td>{{.Author}}</td>
                    <td><a href="/thread/{{.ID}}">{{.Title}}</a></td>
                    <td>{{.CreatedDay}} {{.CreatedTime}}</td>
                    <td>{{.RepliesN}}</td>
                </tr>
                {{end}}
            </tbody>
        </table>

        <!-- Form to start a thread -->
        {{if .ValidSes}}
        <h3>Start a new thread</h3>
        <form method="POST" action="/add">
            <input type="text" name="title" placeholder="Thread title" required><br>
            <textarea name="content" placeholder="Message" rows="3"></textarea><br>
            <textarea name="categories" placeholder="List categories" rows="2"></textarea><br>
            <p><button type="submit">Start Thread</button></p>
        </form>
        {{else}}
        <h3><a href="/signin">Sign in</a> to start posting</h3>
        {{end}}

    </div>
</body>

</html>
