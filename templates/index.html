<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <p align="left"><a href="/signin">Sign-in page</a></p>

    <h1>Forum of Communication</h1>

    <h2>Threads</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Started</th>
                <th>Replies</th>
            </tr>
        </thead>
        <tbody>
            {{range .Threads}}
            <tr>
                <td>{{.ID}}</td>
                <td><a href="/thread/{{.ID}}">{{.Title}}</a></td>
                <td>{{.Created}}</td>
                <td>{{.RepliesN}}</td>
            </tr>
            {{end}}
        </tbody>
    </table>

    <h3>Start a new thread</h3>
    <form method="POST" action="/add">
        <input type="text" name="title" placeholder="Thread title" required><br>
        <textarea name="content" placeholder="Message" rows="3"></textarea><br>
        <textarea name="categories" placeholder="List categories" rows="2"></textarea><br>
        <p><button type="submit">Start Thread</button></p>
    </form>
</body>

</html>
