{{ define "header" }}
<header>
    <div id="header-container">
        <div class="content">
            <p align="left"><a href="/signin">Sign-in page</a></p>

            {{if .ValidSes}}
            <p> Signed in as {{.UsrNm}} </p>
            <form method="POST" action="/logout">
                <p><button type="submit" value="logout">Log out</button></p>
            </form>
            {{else}}
            <p> Not signed in </p>
            {{end}}           

        </div>
    </div>
</header>
{{end}}
