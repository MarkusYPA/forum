<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 2rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        form {
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <h1>Forum of Communication</h1>

    <h2>Start a thread</h2>
    <form method="POST" action="/add">
        <input type="text" name="title" placeholder="Post title" required>
        <textarea name="content" placeholder="Message" rows="3"></textarea>
        <textarea name="categories" placeholder="List categories" rows="2"></textarea>
        <button type="submit">Start Thread</button>
    </form>
    

    <h2>Threads</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Started</th>
                <th>Replies</th>
            </tr>
        </thead>
        <tbody>
            {{range .Posts}}
            <tr>
                <td>{{.ID}}</td>
                <td><a href="/post/{{.ID}}">{{.Title}}</a></td>
                <td>{{.Created}}</td>
                <td>{{.RepliesN}}</td>
            </tr>
            {{end}}
        </tbody>
    </table>
</body>

</html>
