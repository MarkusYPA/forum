<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thread</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <table>
        <thead>
            <tr>
                <th colspan="2">
                    <span class="left-text">{{.Title}}</span>
                    <span class="right-text">by {{.Author}} at {{.Created}}</span>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">{{.Content}}</td>
            </tr>
            <tr>
                <td>Categories: {{.Categories}}</td>
                <td>{{.Likes}} likes, {{.Dislikes}} dislikes</td>
            </tr>
        </tbody>
    </table>

    {{range .Replies}}
    <table>
        <thead>
            <tr>
                <th>{{.Author}}</th>
                <th>{{.Created}}</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{.Content}}</td>
            </tr>
            <tr>
                <td>{{.Likes}}</td>
                <td>{{.Dislikes}}</td>
            </tr>
        </tbody>
    </table>
    {{end}}


    <a href="/">Back to Front Page</a>
</body>

</html>
